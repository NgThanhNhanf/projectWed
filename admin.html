<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Thiết kế chưa có tên.png" type="image/x-icon">
    <link href="assets\font\fontawesome-free-6.6.0-web\fontawesome-free-6.6.0-web\css\all.min.css" rel="stylesheet">
    <link href="assets/css/admin.css" rel="stylesheet">
    <title>ALESIA - Dashboard</title>
</head>

<body>
    <div id="main-wrap">
        <!-- <<SIDEBAR>> -->
        <div id="sidebar">
            <div class="logo text">ALESIA</div>
            <div class="side-menu top">
                <div class="menuSideBar">
                    <i class="fa-brands fa-windows"></i>
                    <span class="text">Dashboard</span>
                </div>
                <div class="menuSideBar">
                    <i class="fa-solid fa-users"></i>
                    <span class="text">Customers</span>
                </div>
                <div class="menuSideBar">
                    <i class="fa-solid fa-box-archive"></i>
                    <span class="text">Products</span>
                </div>
                <div class="menuSideBar">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span class="text">Orders</span>
                </div>
                <div class="menuSideBar">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="text">Analytics</span>
                </div>
                
            </div>
            <div id="Logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="text">Logout</span>
            </div>
        </div>
        
        <div id="left-content">
            <!-- Thanh tiêu đề và nút thêm sản phẩm -->
            <div class="content-header">
                <h2>Products</h2>
            </div>
        
            <!-- Thanh tìm kiếm và các nút chức năng -->
            <div class="content-search">
                <div class="search-box">
                    <input type="text" class="search-input" />
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="function">
                    <button class="reLoad"><i class="fa-solid fa-rotate-right"></i>  Clear</button>
                    <button class="remove-btn"><i class="fa-solid fa-trash"></i> Remove</button>
                    <!-- Nút thêm sản phẩm và bảng thêm sản phẩm -->
                    <button class="add-product-btn">+ Add Product</button>
                </div>    
                <!-- Bảng thêm sản phẩm -->
                <div id="add-product-modal" class="modal hidden">
                    <form id="add-product-form" class="modal-content">
                        <h2>Add New Product</h2>
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" placeholder="Enter product name">

                        <label for="product-type">Product Type:</label>
                        <select id="product-type">
                            <option value="T-shirt">T-shirt</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Polo">Polo</option>
                        </select>

                        <label for="input-img">Product Image:</label>
                        <input type="file" id="input-img" accept="image/*">
                        <div class="preview"></div> <!-- Thêm xem trước hình ảnh -->

                        <label for="product-quantity">Quantity:</label>
                        <input type="number" id="product-quantity" placeholder="Enter quantity">

                        <label for="product-price">Price (VNĐ):</label>
                        <input type="number" id="product-price" placeholder="Enter price">

                        <button type="button" class="submit-product-btn">Add Product</button>
                        <button type="button" class="close-modal">Close</button>
                    </form>
                </div>

                <!-- Bảng xác nhận xóa -->
                <div id="delete-confirmation-modal" class="modal hidden">
                    <div class="modal-content">
                        <h2>Are you sure you want to delete?</h2>
                        <button class="confirm-delete-btn">Yes</button>
                        <button class="cancel-delete-btn">No</button>
                    </div>
                </div>
                <!-- Bảng sửa sản phẩm -->
                <div id="edit-product-modal" class="modal hidden">
                    <form id="edit-product-form" class="modal-content">
                        <h2>Edit Product</h2>
                        <input type="hidden" id="edit-product-id">
                        
                        <label for="edit-product-name">Product Name:</label>
                        <input type="text" id="edit-product-name" placeholder="Enter product name">

                        <label for="edit-product-type">Product Type:</label>
                        <select id="edit-product-type">
                            <option value="T-shirt">T-shirt</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Polo">Polo</option>
                        </select>

                        <label for="edit-product-date">Date:</label>
                        <input type="date" id="edit-product-date">

                        <label for="edit-input-img">Product Image:</label>
                        <input type="file" id="edit-input-img" accept="image/*">
                        <div class="edit-preview"></div>

                        <label for="edit-product-quantity">Quantity:</label>
                        <input type="number" id="edit-product-quantity" placeholder="Enter quantity">

                        <label for="edit-product-price">Price (VNĐ):</label>
                        <input type="number" id="edit-product-price" placeholder="Enter price">

                        <button type="button" class="update-product-btn">Update Product</button>
                        <button type="button" class="close-edit-modal">Cancel</button>
                    </form>
                </div>
            </div>
            
            <!-- Thanh bộ lọc -->
            <div class="filter-section">
                <div class="name"><p>Name</p></div>
                <div class="filter-item">
                    <label for="Product">Product:</label>
                    <select id="Product">
                        <option value="---">---</option>
                        <option value="T-shirt">T-shirt</option>
                        <option value="Shirt">Shirt</option>
                        <option value="Polo">Polo</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label for="CreateAt">Create At(month):</label>
                    <select id="CreateAt">
                        <option value="---">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        
                    </select>
                </div>
                <div class="filter-item">
                    <label for="Quality">Quality:</label>
                    <select id="Quality">
                        <option value="---">---</option>
                        <option value="Less 10">Less 10</option>
                        <option value="More 10">More 10</option>
                        <option value="More 20">More 20</option>
                        <option value="More 30">More 30</option>
                        <option value="More 40">More 40</option>
                        <option value="More 50">More 50</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="Price">Price:</label>
                    <select id="Price">
                        <option value="---">---</option>
                        <option value="Less 100000">Less 100.000 VNĐ</option>
                        <option value="More 100000">More 100.000 VNĐ</option>
                        <option value="More 200000">More 200.000 VNĐ</option>
                        <option value="More 300000">More 300.000 VNĐ</option>
                        <option value="More 400000">More 400.000 VNĐ</option>
                    </select>
                </div>
                <p>Delete</p>
                
            </div>
            
        
            <!-- Danh sách sản phẩm -->
            <div class="product-list">
                <!-- <div class="product-row">
                    <div class="checkbox"><input type="checkbox"></div>
                    <div class="product-info">
                        <img src="assets\img\product\White_LTSOVCOA442UW0100SS24_1.jpg" alt="Product Image">
                        <div class="product-name">ALESIA Clothing - Shippuden</div>
                    </div>
                    <div class="product-collection">Naruto Collaboration</div>
                    <div class="product-date">Sep 25, 2024<br>11:50 AM</div>
                    <div class="product-price">$210</div>
                    <div class="product-actions"><i class="fa-solid fa-trash delete-product"></i></div>
                </div> -->
        
                
            </div>
        
        </div>
        <script src="assets/js/admin.js"></script>
    </div>
    <!-- <script src="assets/chartjs/chart.umd.min.js"></script> -->
    
</body>

</html>
