    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/758055a090.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/cart.css">
        <title>Shopping Cart</title>
    </head>

    <body>
        <div class="main-container">
            <!-- Cart Section -->
            <div class="container cart-section">
                <div class="left">
                    <div class="header-left">
                        <div class="left-section">
                            <i class="fa fa-less-than"></i>
                            <a href="">Back to Store</a>
                        </div>
                        <div class="left-title">
                            <span>Shopping Cart</span>
                        </div>
                        <div class="left-countItem">
                            <span>3 items</span>
                        </div>
                    </div>

                    <div class="content-left">
                        <div class="item-header">
                            <div class="column">Item</div>
                            <div class="column">Size</div>
                            <div class="column">Quantity</div>
                            <div class="column">Price</div>
                        </div>
                        <div class="cartItemContent">
                            <!-- <div class="item">
                                <div class="product column">
                                    <div class="product-img">
                                        <img src="${item.image}" alt="${item.name}">
                                    </div>
                                    <div class="product-info">
                                        <a href="#">${item.name}</a>
                                    </div>
                                </div>
                                <div class="size column">${item.size}</div>
                                <div class="quantity column">
                                    <span class="quantity-cnt">${item.quantity}</span>
                                </div>
                                <div class="price column">
                                    <span class="priceNumber">${(item.price * item.quantity).toLocaleString()}</span>
                                </div>
                                <div class = "iconX">
                                    <i class="fa-solid fa-xmark"></i>    
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>  

                <div class="right">
                    <div class="header-right">
                        <h2>Summary</h2>
                        <i class="fa fa-times" id="closeBtn"></i>
                    </div>

                    <div class="content-right">
                        <div class="row subtotal">
                            <div class="label">Subtotal</div>
                            <div class="value">0</div>
                        </div>
                        <div class="row shipping">
                            <div class="label">Shipping</div>
                            <div class="value">0</div>
                        </div>
                        <div class="row tax">
                            <div class="label">Tax</div>
                            <div class="value">0</div>
                        </div>
                        <div class="row-4">
                            <div class="label">Promote</div>
                            <div class="value"><input type="text" placeholder="enter code" name="enter code"></div>
                        </div>
                    </div>
                    <div class="footer-right">
                        <div class="footer-total">
                            <div class="total">Total</div>
                            <div id="price-total">0</div>
                        </div>
                        <button id="checkout-btn">CHECKOUT</button>
                    </div>
                </div>
            </div>
            <!-- Checkout Section -->
            <div class="container checkout-section">
                <div class="left">
                    <div class="header-left">
                        <div class="images-header">
                            <p>ALESIA</p>
                        </div>
                    </div>
                    <div class="content-left">
                        <div class="content-left-columnsleft">
                            <p id="close-checkout">Back To Cart</p>
                        </div>
                        <div class="content-left-columnsright">
                            <h1>Who is placing this order?</h1>
                            <form action="" name="formdk">
                                <!-- <label for="">enter your email</label> -->
                                <input type="email" name="email" placeholder="email" required>
                                <div class="name-group">
                                    <input type="text" name="firstName" placeholder="First Name" required>
                                    <input type="text" name="lastName" placeholder="Last Name" required>
                                </div>
                                <button type="button" class="preceed-btn">PRECEED TO SHIPPING</button>
                            </form>
        
                        </div>
                    </div>
                </div>
        
                <div class="right">
                    <div class="header-right">
                        <h3>Items</h3>
                        <span>Edit cart</span>
                    </div>
        
                    <div class="content-right">
                       
                    </div>
        
                    <div class="footer-right">
                        <div class="footer-total">
                            Total
                            <span>255.00</span> <i class="fa fa-donate"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- -------------Payment---------------- -->
            <form class="infor-payment">
                <div class="checkout">
                    <p class="close-payment">
                        <i class="fa-brands fa-docker"></i>
                        Back
                    </p>
                 </div>
                <h1>Where would you like your order sent?</h1>
                <input type="text" name="country" placeholder="Country" required aria-label="Country">
                <input type="text" name="address" placeholder="Address" required aria-label="Address">
                <div class="city-phone">
                    <input type="text" name="city" placeholder="City" required aria-label="City">
                    <input type="tel" name="phone" placeholder="Phone number" required aria-label="Phone number">
                </div>
                <div class="option">
                    <span>Delivery Options</span>
                    <div class="option-payment">
                        <div class="option-payment-left">
                            <label for="cash">Cash Payment</label>
                            <input type="radio" name="paymentMethod" id="cash" value="cash" required>
                        </div>
                        <div class="option-payment-right">
                            <span>0.00 <i class="fa fa-dollar-sign"></i></span>
                        </div>
                    </div>
                    <div class="option-payment">
                        <div class="option-payment-left">
                            <label for="card">Card Payment</label>
                            <input type="radio" name="paymentMethod" id="card" value="card" required>
                        </div>
                        <div class="option-payment-right">
                            <span>200.00 <i class="fa fa-dollar-sign"></i></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="proceed-btn">PROCEED TO PAYMENT</button>
            </form>

            <!-- Payment-method -->
            <div class="paymentMethod">
                <form action="" class="payment-form" style="margin-left: 100px; margin-top: 150px;">
                    <h2>how would like to pay ?</h2>
                    <div class="payment-option">
                        <label>
                            <input type="radio" name="payment">
                            Pay With Creadit Card
                        </label>
                    </div>
                    <div class="payment-option">
                        <label>
                            <input type="radio" name="payment">
                            Pay With PayPal
                        </label>
                    </div>
                    <div class="payment-option">
                        <label>
                            <input type="radio" name="payment">
                            Used Giftcard
                        </label>
                    </div>
    
                    <div class="infor">
                        <label>
                            Name on Card
                            <input type="text" placeholder="name">
                        </label>
    
                        <label>
                            Card Number
                            <input type="text" placeholder="number">
                        </label>
                    </div>
    
                    <div class="expiration-code">
                        <label>
                            Expiration
                            <input type="date" placeholder="MM/YYYY">
                        </label>
    
                        <label>
                            Code
                            <input type="password" placeholder="...">
                        </label>
                    </div>
    
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox">
                            Use shipping address as billing address
                        </label>
    
                        <label>
                            <input type="checkbox">
                            I accept ALISA Terms & Conditions
                        </label>
                    </div>
                    <button type="submit" class="pay">Pay</button>
                </form>
            </div>
        </div>
        <!-- <script src="assets/js/product.js"></script> -->
        <script src="/assets/js/cart.js"></script>
    </body>
</html>
