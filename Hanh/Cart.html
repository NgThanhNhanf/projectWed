<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Cart.css">
    <title>Shoping cart</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header-left">
                <i class="fa fa-less-than"></i>
                <a href="">Back to Store</a>
                <h1>Shopping Cart</h1>
                <span>3item</span>
            </div>

            <div class="content-left">
                <table class="item">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Size</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product">
                                <div class="product-img">
                                    <img src="images/Levent-DolphinTee.webp" alt="">
                                </div>
                                <div class="product-infor">
                                    <a href="">Levents® Dolphin Tee</a>
                                </div>
                            </td>
                            <td>200 ml</td>
                            <td class="quantily"> 
                                <i class="fa fa-minus"></i> 1 <i class="fas fa-plus"></i>
                            </td>
                            <td>42<i class="fa fa-dollar-sign"></i>   <i class="fa fa-times"></i></td>
                        </tr>
                        <tr>
                            <td class="product">
                                    <div class="product-img">
                                        <img src="images/Levent-StripedBaseballJersey.webp" alt="">
                                    </div>
                                    <div class="product-infor">
                                        <a href="">Levents® Striped Baseball Jersey</a>
                                    </div>
                            </td>
                            <td>100 ml</td>
                            <td class="quantily">
                                 <i class="fa fa-minus"></i> 1 <i class="fas fa-plus"></i>
                                </td>
                            <td>42<i class="fa fa-dollar-sign"></i> <i class="fa fa-times"></i></td>
                        </tr>
                        <tr>
                            <td class="product">
                            
                                    <div class="product-img">
                                        <img src="images/Levent-CrocodieHoodie.webp" alt="">
                                    </div>
                                    <div class="product-infor">
                                        <a href="">Levents® Crocodile Hoodie/ Blue</a>
                                    </div>
                                
                            </td>
                            <td>30 ml</td>
                            <td class="quantily"> 
                                <i class="fa fa-minus"></i> 1 <i class="fas fa-plus"></i>
                            </td>
                            <td>42<i class="fa fa-dollar-sign"></i> <i class="fa fa-times"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer-left">

            </div>
        </div>



        <div class="right">
            <div class="header-right">
                <h2>Sumary</h2>
                <i class="fa fa-times"></i>
              
            </div>

            <div class="content-right">
              <table>
                <tr>
                    <td>Subtotal</td>
                    <td>252.00</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Promote</td>
                    <td><input type="text" placeholder="Enter code"></td>
                </tr>
              </table>
            </div>
            <div class="footer-right">
                <button class="checkout-btn">CHECKOUT</button>
            </div>
        </div>
    </div>
</body>
</html>
