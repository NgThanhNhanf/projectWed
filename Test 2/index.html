<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-modal-btn">Open Modal</button>
    <!-- Sign Up-->
    <div class="container signup-container hide">
        <div class="signup-section">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="signup-box">
                <h1>Sign up</h1>
                <button class="google-signup">Sign up with Google</button>
                <p class="or">or</p>
                <button class="email-signup">
                    <i class="fa-regular fa-envelope"></i>
                    Continue with email
                </button>
                <p class="terms">
                    By creating an account you agree with our 
                    <a href="#">Terms of Service</a>, 
                    <a href="#">Privacy Policy</a>, and our 
                    default <a href="#">Notification Settings</a>.
                </p>
                <p class="signup-link">
                    Already have an account? <a href="#" class="show-signin">Sign In</a>
                </p>
            </div>
        </div>
        <div class="image-section">
            <img src="https://toigingiuvedep.vn/wp-content/uploads/2023/03/anh-nguoi-dep-trung-quoc.jpg" alt="Sign Up Image">
        </div>
    </div>

    <!-- Sign In -->
    <div class="container signin-container hide">
        <div class="signin-section">
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="signin-box">
                <h1>welcome back !</h1>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember here
                        </label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button class="signin-btn">Sign In</button>
                    <button class="google-signin-btn">Sign in with Google</button>
                </form>
                <p class="signup-link">
                    Don't have an account? <a href="#" class="show-signup">Sign up</a>
                </p>
            </div>
        </div>
        <div class="image-section">
            <img src="https://toigingiuvedep.vn/wp-content/uploads/2023/03/anh-nguoi-dep-trung-quoc.jpg" alt="Sign In Image">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
